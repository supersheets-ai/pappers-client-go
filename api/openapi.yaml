  /entreprise/cartographie:
    get:
      description: |
        Cette route fournit les données nécessaires à l'établissement de la cartographie Pappers d'une entreprise telle qu'elle apparaît sur les fiches Pappers (exemple https://www.pappers.fr/entreprise/google-france-443061841#cartographie).

        - La requête est gratuite (erreur 404) si seul le noeud principal (l'entreprise recherchée) est disponible.
        - La requête coûte 1 jeton si, en plus du noeud principal, des noeuds dirigeants directs de l'entreprise sont disponibles. Il est possible de rejeter ces cas avec le paramètre `rejeter_premier_degre`. La requête est alors gratuite (erreur 404).
        - La requête coûte 3 jetons si des noeuds supplémentaires sont disponibles.
      operationId: cartographie
      parameters:
      - description: SIREN de l'entreprise
        explode: true
        in: query
        name: siren
        required: true
        schema:
          example: "443061841"
          type: string
        style: form
      - description: "Si vrai, la cartographie intègrera les entreprises dirigées\
          \ par l'entreprise recherchée et les entreprises qui dirigent l'entreprise\
          \ recherchée. Valeur par défaut : `true`."
        explode: true
        in: query
        name: inclure_entreprises_dirigees
        required: false
        schema:
          type: boolean
        style: form
      - description: "Si vrai, la cartographie intègrera les entreprises citées conjointement\
          \ avec l'entreprise recherchée dans des actes et statuts. Valeur par dé\
          faut : `false`."
        explode: true
        in: query
        name: inclure_entreprises_citees
        required: false
        schema:
          type: boolean
        style: form
      - description: "Si vrai, la cartographie intègrera les SCI. Valeur par défaut\
          \ : `true`."
        explode: true
        in: query
        name: inclure_sci
        required: false
        schema:
          type: boolean
        style: form
      - description: "Si vrai, la cartographie pourra adapter automatiquement ses\
          \ paramètres si ceux choisis manuellement ne sont pas idéaux. Valeur par\
          \ défaut : `false`."
        explode: true
        in: query
        name: autoriser_modifications
        required: false
        schema:
          type: boolean
        style: form
      - description: "Si vrai et que la cartographie ne fait apparaître que l'entreprise\
          \ recherchée ainsi que ses dirigeants directs, une erreur 404 sera renvoyé\
          e et la requête ne sera pas comptabilisée dans le quota de jetons. Valeur\
          \ par défaut : `false`."
        explode: true
        in: query
        name: rejeter_premier_degre
        required: false
        schema:
          type: boolean
        style: form
      - description: "Permet de choisir manuellement un degré pour la cartographie.\
          \ Seuls deux états sont possibles : un nombre <= 2 ou bien un nombre > 2.\
          \ Cela veut dire que 0, 1 ou 2 donneront la même cartographie, tout comme\
          \ 3, 4 ou 5."
        explode: true
        in: query
        name: degre
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cartographie'
          description: Cartographie disponible. Le retour contient un objet permettant
            de reconstruire la cartographie.
        "400":
          description: Paramètres de la requête incorrects.
        "401":
          description: Clé API incorrecte.
        "404":
          description: La cartographie n'est pas disponible car elle ne contient qu'un
            seul noeud ou bien le paramètre `rejeter_premier_degre` a été utilisé.
      summary: Récupère les données permettant d'établir une cartographie d'une entreprise.
      tags:
      - Cartographie
